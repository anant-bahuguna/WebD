<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<meta charset ='utf-8'>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
	<script src = "main.js"></script>
</head>
<body>
	<header>
		<h1>Tic Tac Toe</h1>
	</header>
	<section class="layout">
		<div class='box'>
			<br>
			<h2>Player X starts!!!</h2>
			<button id="b1" >+</button>
			<button id="b2" >+</button>
			<button id="b3" >+</button>
			<br>
			<button id="b4" >+</button>
			<button id="b5" >+</button>
			<button id="b6" >+</button>
			<br>
			<button id="b7" >+</button>
			<button id="b8" >+</button>
			<button id="b9" >+</button>
			<br>
		</div>
		<br>
		<b>
			<button id = 'restart'>Restart Game</button>
		</b>
		<br>
		<p id = 'winner'></p>
		<div class="layout2" style="margin-bottom: 700px"></div>
	</section>
</body>
</html>
